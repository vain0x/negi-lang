name = "構文エラー"
src = "1 + * 2"
err = """
    1:5..1:6 near '*'
        この演算子は前置演算子ではありません。
"""
exit = 1

[[eval]]
name = "パーサーが末尾に到達しなければエラー"
src = "}"
err = """
    1:1..1:2 near '}'
        この字句を解釈できませんでした。
"""
exit = 0

[[eval]]
name = "丸カッコの不対応の構文エラー"
src = "(0) + (0 + (0)"
err = """
    1:7..1:8 near '('
        丸カッコが閉じられていません。
"""
exit = 1

[[eval]]
name = "角カッコの不対応の構文エラー"
src = "a[a][a[a]"
err = """
    1:5..1:6 near '['
        角カッコが閉じられていません。
"""
exit = 1

[[eval]]
name = "計算時に型が混在しているとエラー"
src = """
    0 + "1"
"""
err = """
    1:7..1:8 near '+'
        型エラー
"""
exit = 1

[[eval]]
name = "終了コードが整数でなければエラー"
src = """
    "a"
"""
